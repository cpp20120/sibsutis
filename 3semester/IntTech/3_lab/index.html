<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Budget Management</title>
    <style>
        body { font-family: Arial, sans-serif; }
        .container { margin: 20px; }
        .section { margin-bottom: 20px; }
        .section h2 { margin-bottom: 10px; }
        .section input, .section button { margin-right: 10px; }
        .section ul { list-style-type: none; padding: 0; }
        .section ul li { margin: 5px 0; }
    </style>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="container">
        <h1>Budget Management</h1>

        <!-- Валюта -->
        <div class="section">
            <h2>Валюта</h2>
            <input type="text" id="currency-name" placeholder="Наименование">
            <input type="text" id="currency-rate" placeholder="Курс">
            <button onclick="addCurrency()">Добавить</button>
            <button onclick="updateCurrency()">Обновить</button>
            <button onclick="deleteCurrency()">Удалить</button>
            <ul id="currency-list"></ul>
        </div>

        <!-- Тип расхода -->
        <div class="section">
            <h2>Тип расхода</h2>
            <input type="text" id="expense-type-name" placeholder="Наименование">
            <button onclick="addExpenseType()">Добавить</button>
            <button onclick="updateExpenseType()">Обновить</button>
            <button onclick="deleteExpenseType()">Удалить</button>
            <ul id="expense-type-list"></ul>
        </div>

        <!-- Тип дохода -->
        <div class="section">
            <h2>Тип дохода</h2>
            <input type="text" id="income-type-name" placeholder="Наименование">
            <button onclick="addIncomeType()">Добавить</button>
            <button onclick="updateIncomeType()">Обновить</button>
            <button onclick="deleteIncomeType()">Удалить</button>
            <ul id="income-type-list"></ul>
        </div>

        <!-- Расход -->
        <div class="section">
            <h2>Расход</h2>
            <input type="text" id="expense-value" placeholder="Значение">
            <input type="text" id="expense-type" placeholder="Тип">
            <input type="date" id="expense-date" placeholder="Дата">
            <button onclick="addExpense()">Добавить</button>
            <button onclick="updateExpense()">Обновить</button>
            <button onclick="deleteExpense()">Удалить</button>
            <ul id="expense-list"></ul>
        </div>

        <!-- Доход -->
        <div class="section">
            <h2>Доход</h2>
            <input type="text" id="income-value" placeholder="Значение">
            <input type="text" id="income-type" placeholder="Тип">
            <input type="date" id="income-date" placeholder="Дата">
            <button onclick="addIncome()">Добавить</button>
            <button onclick="updateIncome()">Обновить</button>
            <button onclick="deleteIncome()">Удалить</button>
            <ul id="income-list"></ul>
        </div>

        <!-- Баланс -->
        <div class="section">
            <h2>Баланс</h2>
            <input type="date" id="balance-start-date" placeholder="Начальная дата">
            <input type="date" id="balance-end-date" placeholder="Конечная дата">
            <button onclick="calculateBalance()">Рассчитать баланс</button>
            <p id="balance-result"></p>
           <!--  <button onclick="plotBalance()">Построить график баланса</button>
            <p id="balance-result"></p>
            <canvas id="balance-chart" width="400" height="200"></canvas> -->
        </div>

        <!-- Фильтр -->
        <div class="section">
            <h2>Фильтр</h2>
            <input type="date" id="filter-start-date" placeholder="Начальная дата">
            <input type="date" id="filter-end-date" placeholder="Конечная дата">
            <input type="text" id="filter-income-type" placeholder="Тип дохода">
            <input type="text" id="filter-expense-type" placeholder="Тип расхода">
            <button onclick="filterTransactions()">Фильтровать</button>
            <ul id="filter-result"></ul>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
