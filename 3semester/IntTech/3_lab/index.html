<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Бюджет</title>
  <link rel="stylesheet" href="styles.css">
  <style>
    body { font-family: Arial, sans-serif; }
    .container { width: 80%; margin: 0 auto; }
    .section { margin-bottom: 20px; }
    .section h2 { margin-top: 0; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Управление бюджетом</h1>
    
    <div class="section" id="currency-section">
      <h2>Валюты</h2>
      <form id="currency-form">
        <input type="text" id="currency-name" placeholder="Название валюты" required>
        <input type="date" id="currency-rate-date" required>
        <input type="number" step="0.01" id="currency-buy-rate" placeholder="Курс покупки" required>
        <input type="number" step="0.01" id="currency-sell-rate" placeholder="Курс продажи" required>
        <button type="submit">Добавить валюту</button>
      </form>
      <ul id="currency-list"></ul>
    </div>

    <div class="section" id="expenses-section">
      <h2>Типы расходов</h2>
      <form id="expense-type-form">
        <input type="text" id="expense-type-name" placeholder="Тип расхода" required>
        <button type="submit">Добавить тип расхода</button>
      </form>
      <ul id="expense-type-list"></ul>
    </div>

    <div class="section" id="income-section">
      <h2>Типы доходов</h2>
      <form id="income-type-form">
        <input type="text" id="income-type-name" placeholder="Тип дохода" required>
        <button type="submit">Добавить тип дохода</button>
      </form>
      <ul id="income-type-list"></ul>
    </div>

    <div class="section" id="transactions-section">
      <h2>Добавить Доход / Расход</h2>
      <form id="transaction-form">
        <select id="transaction-type">
          <option value="income">Доход</option>
          <option value="expense">Расход</option>
        </select>
        <input type="number" step="0.01" id="transaction-value" placeholder="Значение" required>
        <input type="date" id="transaction-date" required>
        <button type="submit">Добавить запись</button>
      </form>
      <ul id="transaction-list"></ul>
    </div>

    <div class="section" id="balance-section">
      <h2>Баланс</h2>
      <form id="balance-form">
        <input type="date" id="balance-start-date" required>
        <input type="date" id="balance-end-date" required>
        <button type="submit">Рассчитать баланс</button>
      </form>
      <p id="balance-result"></p>
    </div>
    
    <div class="section" id="filter-section">
      <h2>Фильтр доходов/расходов</h2>
      <form id="filter-form">
        <select id="filter-transaction-type">
          <option value="income">Доход</option>
          <option value="expense">Расход</option>
        </select>
        <select id="filter-type" required>
          <option value="" disabled selected>Выберите тип</option>
        </select>
        <input type="date" id="filter-start-date" required>
        <input type="date" id="filter-end-date" required>
        <button type="submit">Применить фильтр</button>
      </form>
      <h3>Результаты фильтрации:</h3>
      <ul id="filter-result"></ul>
    </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
